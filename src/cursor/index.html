<h1>jQuery setCursor Demo</h1>
<textarea class="demo form-control" spellcheck="false">
jQuery setCursor
</textarea>
<div class="btn-control">
                  <button class="a btn btn-primary">First</button>
                  <button class="b btn btn-primary">Last</button>
                  <button class="c btn btn-primary">Select</button>
                  <button class="d btn btn-primary">After 2 digit</button>
                </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="setCursor.min.js"></script>
<script>
$(function() {
     $('textarea.demo').setCursor();

     $('button.a').click(function(){
        $('textarea.demo').setCursor({start:true});
     })

      $('button.b').click(function(){
        $('textarea.demo').setCursor({last:true});
     })

      $('button.c').click(function(){
        $('textarea.demo').setCursor({select:true});
     })
      $('button.d').click(function(){
        $('textarea.demo').setCursor({after:2});
     })
})
</script>
